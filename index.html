<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Management</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <section class="finance-section">
            <div class="summary-card-wrapper">
                <div>
                    <div class="summary-card income">
                        <div class="summery-card__content">
                            <h3 class="summary-card__title">Total Income</h3>
                            <p>
                                $539.03
                            </p>
                        </div>
                        <button class="summary-card__button">
                            +
                        </button>
                    </div>
                    <!-- <div class="add-income">
                        <input type="number" placeholder="Enter your income" class="add-income__input">
                        <button class="add-income__button">Add</button>
                    </div> -->
                </div>
                <div class="summary-card expense">
                    <h3 class="summary-card__title">Total Expense</h3>
                    <p>
                        $320.87
                    </p>
                </div>
                <div class="summary-card balance">
                    <h3 class="summary-card__title">Balance</h3>
                    <p>
                        $110.84
                    </p>
                </div>
            </div>
        </section>
    </main>

    <!-- SCRIPTS -->
    <script src="./script/script.js"></script>
</body>

</html>
